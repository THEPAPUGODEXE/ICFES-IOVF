<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Contraseña</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Estilos similares a los de login.html */
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Actualizar Contraseña</h1>
    <form id="updatePasswordForm">
      <div class="input-box">
        <input type="password" id="newPassword" placeholder="Nueva Contraseña" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <input type="password" id="confirmNewPassword" placeholder="Confirmar Nueva Contraseña" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Actualizar Contraseña</button>
      <div class="error-message" id="updateError"></div>
      <div class="success-message" id="updateSuccess"></div>
    </form>
  </div>

  <script>
    const supabaseUrl = 'https://aduhiskeoxnzenqfhedl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFkdWhpc2tlb3huemVucWZoZWRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MTY4NTksImV4cCI6MjA2OTk5Mjg1OX0.TusZZG_yf9YouO1eHCwVMdBd0qapIfBI2i9GIzmyZAM';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('updatePasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmNewPassword = document.getElementById('confirmNewPassword').value;
      const errorElement = document.getElementById('updateError');
      const successElement = document.getElementById('updateSuccess');
      
      if (newPassword !== confirmNewPassword) {
        errorElement.textContent = "Las contraseñas no coinciden.";
        errorElement.style.display = 'block';
        return;
      }
      
      try {
        const { data, error } = await supabase.auth.updateUser({
          password: newPassword
        });
        
        if (error) throw error;
        
        successElement.textContent = "¡Contraseña actualizada con éxito! Serás redirigido al login.";
        successElement.style.display = 'block';
        
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } catch (error) {
        errorElement.textContent = error.message;
        errorElement.style.display = 'block';
      }
    });
  </script>
</body>
</html>
